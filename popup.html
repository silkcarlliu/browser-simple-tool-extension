<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面工具合集</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 400px;
      font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      overflow-x: hidden;
    }

    .header {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.8;
    }

    .content {
      padding: 20px;
    }

    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }

    .status-icon {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .status-text {
      font-size: 14px;
      font-weight: 500;
    }

    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      padding: 12px 8px;
      color: white;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .action-btn:active {
      transform: translateY(0);
    }

    .settings {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .setting-item:last-child {
      margin-bottom: 0;
    }

    .setting-label {
      font-size: 13px;
      font-weight: 500;
    }

    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .toggle-switch.active {
      background: #4caf50;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .toggle-switch.active::after {
      transform: translateX(20px);
    }

    .footer {
      padding: 15px 20px;
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .version {
      margin-bottom: 5px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .links a {
      color: white;
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .links a:hover {
      opacity: 1;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🔧 页面工具合集</h1>
    <p>增强版 v2.0.0</p>
  </div>

  <div class="content">
    <div class="status">
      <div class="status-icon">✅</div>
      <div class="status-text">扩展已激活</div>
    </div>

    <div class="quick-actions">
      <button class="action-btn" id="toggle-float-btn">
        🎯 切换悬浮按钮
      </button>
      <button class="action-btn" id="take-screenshot">
        📸 快速截图
      </button>
      <button class="action-btn" id="remove-ads">
        🚫 移除广告
      </button>
      <button class="action-btn" id="extract-content">
        📄 提取正文
      </button>
    </div>

    <div class="settings">
      <div class="setting-item">
        <span class="setting-label">自动隐藏悬浮按钮</span>
        <div class="toggle-switch" id="auto-hide-toggle"></div>
      </div>
      <div class="setting-item">
        <span class="setting-label">深色模式</span>
        <div class="toggle-switch" id="dark-mode-toggle"></div>
      </div>
      <!-- <div class="setting-item">
        <span class="setting-label">开发者模式</span>
        <div class="toggle-switch" id="dev-mode-toggle"></div>
      </div> -->
    </div>
  </div>

  <div class="footer">
    <div class="version">版本 2.0.0</div>
    <div class="links">
      <a href="#" id="help-link">帮助</a>
      <a href="#" id="feedback-link">反馈</a>
      <a href="#" id="about-link">关于</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
