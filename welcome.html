<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欢迎使用页面工具合集</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .welcome-container {
      max-width: 800px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .feature {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      text-align: left;
    }

    .feature-icon {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .feature-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .feature-desc {
      font-size: 14px;
      opacity: 0.8;
      line-height: 1.5;
    }

    .shortcuts {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin: 30px 0;
    }

    .shortcuts h3 {
      margin-bottom: 15px;
      font-size: 18px;
    }

    .shortcut-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 8px 0;
    }

    .shortcut-key {
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .version {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.7;
    }

    @media (max-width: 768px) {
      .welcome-container {
        padding: 20px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .subtitle {
        font-size: 16px;
      }
      
      .features {
        grid-template-columns: 1fr;
      }
      
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="logo">🔧</div>
    <h1>欢迎使用页面工具合集</h1>
    <p class="subtitle">增强版 v2.0.0 - 您的网页浏览助手</p>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">📸</div>
        <div class="feature-title">页面截图</div>
        <div class="feature-desc">一键截取整个页面，支持高清导出</div>
      </div>
      
      <div class="feature">
        <div class="feature-icon">🚫</div>
        <div class="feature-title">广告移除</div>
        <div class="feature-desc">智能识别并移除页面中的广告元素</div>
      </div>
      
      <div class="feature">
        <div class="feature-icon">📄</div>
        <div class="feature-title">内容提取</div>
        <div class="feature-desc">提取页面主要内容，去除导航和干扰元素</div>
      </div>
      
      <div class="feature">
        <div class="feature-icon">💾</div>
        <div class="feature-title">批量下载</div>
        <div class="feature-desc">批量下载页面图片，支持ZIP打包</div>
      </div>
      
      <div class="feature">
        <div class="feature-icon">🔍</div>
        <div class="feature-title">元素检查</div>
        <div class="feature-desc">悬停查看元素信息，点击删除不需要的元素</div>
      </div>
      
      <div class="feature">
        <div class="feature-icon">🎨</div>
        <div class="feature-title">样式调整</div>
        <div class="feature-desc">优化页面阅读体验，支持深色模式</div>
      </div>
    </div>

    <div class="shortcuts">
      <h3>键盘快捷键</h3>
      <div class="shortcut-item">
        <span>切换悬浮按钮</span>
        <span class="shortcut-key">Ctrl+Shift+F</span>
      </div>
      <div class="shortcut-item">
        <span>快速截图</span>
        <span class="shortcut-key">Ctrl+Shift+S</span>
      </div>
      <div class="shortcut-item">
        <span>移除广告</span>
        <span class="shortcut-key">Ctrl+Shift+A</span>
      </div>
    </div>

    <div class="buttons">
      <a href="#" class="btn btn-primary" id="start-btn">开始使用</a>
      <a href="#" class="btn btn-secondary" id="help-btn">查看帮助</a>
      <a href="#" class="btn btn-secondary" id="feedback-btn">反馈建议</a>
    </div>

    <div class="version">
      版本 2.0.0 | 感谢您的使用！
    </div>
  </div>

  <script>
    document.getElementById('start-btn').addEventListener('click', function(e) {
      e.preventDefault();
      // 关闭欢迎页面
      window.close();
    });

    document.getElementById('help-btn').addEventListener('click', function(e) {
      e.preventDefault();
      chrome.tabs.create({url: 'https://github.com/your-repo/page-tools/wiki'});
    });

    document.getElementById('feedback-btn').addEventListener('click', function(e) {
      e.preventDefault();
      chrome.tabs.create({url: 'https://github.com/your-repo/page-tools/issues'});
    });
  </script>
</body>
</html>
